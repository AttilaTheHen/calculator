<!DOCTYPE html>
<html>

<head>
  <title>Simple Calculator</title>
  <link rel='stylesheet' href='style.css'>
</head>


<body>
  <div class='main'>
    <div class='panel'>
      <p>
        <input type='' value='' readonly></input>
      </p>
      <p>
        <button class='use' id='clear'>CLEAR</button>
        <button class='operator' id='divi'>/</button>
      </p>
      <p>
        <button class='num' id='b1'>1</button>
        <button class='num' id='b2'>2</button>
        <button class='num' id='b3'>3</button>
        <button class='operator' id='mult'>*</button>
      </p>
      <p>
        <button class='num' id='b4'>4</button>
        <button class='num' id='b5'>5</button>
        <button class='num' id='b6'>6</button>
        <button class='operator' id='add'>+</button>
      </p>
      <p>
        <button class='num' id='b7'>7</button>
        <button class='num' id='b8'>8</button>
        <button class='num' id='b9'>9</button>
        <button class='operator' id='sub'>-</button>
      </p>
      <p>
        <button class='num' id='b0'>0</button>
        <button class='dot' id='dec'>.</button>
        <button class='equals' id='calc'>=</button>
      </p>
    </div>
  </div>

  <script src='script.js'></script>
</body>

</html>
