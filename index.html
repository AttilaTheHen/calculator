<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel='stylesheet' href='style.css'>
</head>


<body>
  <div class='main'>
    <div class='panel'>
      <p>
        <input type='' value='' readonly></input>
      </p>
      <p>
        <button class='use' data-key='Backspace' id='clear'>CLEAR</button>
        <button class='operator' data-key='/' id='divi'>/</button>
      </p>
      <p>
        <button class='num' data-key='1' id='b1'>1</button>
        <button class='num' data-key='2' id='b2'>2</button>
        <button class='num' data-key='3' id='b3'>3</button>
        <button class='operator' data-key='*' id='mult'>*</button>
      </p>
      <p>
        <button class='num' data-key='4' id='b4'>4</button>
        <button class='num' data-key='5' id='b5'>5</button>
        <button class='num' data-key='6' id='b6'>6</button>
        <button class='operator' data-key='+' id='add'>+</button>
      </p>
      <p>
        <button class='num' data-key='7' id='b7'>7</button>
        <button class='num' data-key='8' id='b8'>8</button>
        <button class='num' data-key='9' id='b9'>9</button>
        <button class='operator' data-key='-' id='sub'>-</button>
      </p>
      <p>
        <button class='num' data-key='0' id='b0'>0</button>
        <button class='dot' data-key='.' id='dec'>.</button>
        <button class='equals' data-key='=' id='calc'>=</button>
      </p>
    </div>
  </div>

  <script src='script.js'></script>
</body>

</html>
